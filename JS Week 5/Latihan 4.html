<!DOCTYPE html>
<html>
<head>
    <title>Übung Gede DIpta</title>
</head>
<body>
    <h1>JavaScript kann Eingaben validieren</h1>
    <p>Wählen Sie die Nummer: 1 - 10:</p>
    <input id="numb" type="number">
    <button type="button" onclick="myFunction() ">Submit</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        var x, text;

        x = document.getElementById("numb").value;

        if (isNaN(x) || x < 1 || x > 10) {
            text = "Input tidak valid.";
        } else {
            text = "Input valid.";
        }
        document.getElementById("demo").innerHTML = text;
    }
    </script>
</body>
</html>
